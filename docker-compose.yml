# Use postgres/geheim user/password credentials
version: '3.1'

services:

  db:
    image: postgres:14
    container_name: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: always
    environment:
      POSTGRES_PASSWORD: geheim
    ports:
      - 5432:5432

  adminer:
    image: adminer
    container_name: pg_adminer
    restart: always
    ports:
      - 8086:8080
volumes:
  pgdata:
